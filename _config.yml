# =========================================
# FOOTER
# =========================================

footer:
  links:
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/sachin-singh-tanwar-5582582b4/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/SachinRajput-SSR"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/yourusername"

# =========================================
# JEKYLL DEFAULTS
# =========================================

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: true
      sidebar:
        nav: "docs"
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: false

# =========================================
# SASS/SCSS
# =========================================

sass:
  sass_dir: _sass
  style: compressed

# =========================================
# SEARCH
# =========================================

search: true
search_full_content: true
search_provider: "lunr"

# =========================================
# MARKDOWN
# =========================================

markdown: CommonMark
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

