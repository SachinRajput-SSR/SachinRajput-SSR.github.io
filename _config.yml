# =========================================
# SITE CONFIGURATION
# =========================================

locale: "en-US"
title: "Sachin Singh Tanwar"
title_separator: "|"
subtitle: "Cybersecurity Portfolio"
name: "Sachin Singh Tanwar"
description: "BTech Cybersecurity Student | Ethical Hacker | Python Developer | Building Practical Security Solutions"
url: "https://sachinrajput-ssr.github.io"
baseurl: ""
repository: "SachinRajput-SSR/SachinRajput-SSR.github.io"
teaser: "/assets/images/default-teaser.jpg"
logo: ""
masthead_title: ""

# =========================================
# JEKYLL THEME
# =========================================

remote_theme: mmistakes/minimal-mistakes@4.26.0
minimal_mistakes_skin: "dark"

# =========================================
# READING FILES
# =========================================

include:
  - .htaccess
  - _pages

exclude:
  - "*.gem"
  - "*.gemspec"
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - test/
  - docs/

# =========================================
# PLUGINS
# =========================================

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# =========================================
# PAGINATION
# =========================================

paginate: 6
paginate_path: /blog/page:num/

# =========================================
# AUTHOR/SOCIAL
# =========================================

author:
  name: "Sachin Singh Tanwar"
  avatar: "/assets/images/bio-photo.jpg"
  bio: "üéØ BTech Cybersecurity Student | üîê Ethical Hacker | üêç Python Developer | Building practical security solutions and sharing knowledge with the community."
  location: "India"
  email: "your-email@example.com"
  links:
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
